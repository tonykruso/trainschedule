<!doctype html>
<html lang="en">
  <head>
      <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>

    <div class="container"> 
        <div class="row">
            <div class="col-md-12"> 
                <section class="jumbotron train-jumbo text-black text-center no-br bb"> 
                <h2>Anytime Is Train Time</h2>
                <p> Choo Choo Chee Chee</p>
                <h2>Current Time: <span id="currentTime"></span></h2>
            </div>
        </div>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                        <tbody id="trainTable">
                    </tbody>
                          </table> 
                          <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Add Train</th>
                                <form>
                            </table>
                                <div class="form-group">
                                  <label for="train-input">Train Name</label>
                                  <input type="text" class="form-control" id="trainName" placeholder="">
                                </div>
                                <div class="form-group">
                                  <label for="destination-input">Destination</label>
                                  <input type="text" class="form-control" id="destination" placeholder="">
                                  <div class="form-group">
                                        <label for="firsttrain-input">First Train Time (HH:mm - Military Time)</label>
                                        <input type="text" class="form-control" id="frequency" placeholder="">
                                        <div class="form-group">
                                            <label for="frequency-input">Frequency</label>
                                            <input type="text" class="form-control" id="nextArrival" placeholder="">
                                         </div>
                                     <button type="button" id="submit" class="btn btn-primary btn-lg">Add Your Train</button>
                                </form>

                              <div class="container">
                                  <div class="row">
                             <!--<footer class="text-black train-footer">
                                        <p>Tony Kruso 2019</p>
                                    </div>
                                </div>
                            </footer>-->

                
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                              
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/apps.js"></script>
  </body>
</html>
